<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">mewmew</span>
    </div>

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">hihat</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">mewmew</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">hihat</span>
    </div>

    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">mewmew</span>
    </div>
  
</div>

  <!-- Sounds -->
  <audio data-key="65" src="./sounds/squeeky-long-kitten-meow.mp3"></audio>
  <audio data-key="83" src="./sounds/meow-meow-meow.mp3"></audio>
  <audio data-key="68" src="./sounds/Chirpping.mp3"></audio>
  <audio data-key="70" src="./sounds/caterwauling.mp3"></audio>
  <audio data-key="71" src="./sounds/kitten-scream.mp3"></audio>
  <audio data-key="72" src="./sounds/adult-meow.mp3"></audio>
  <audio data-key="74" src="./sounds/long-meow.mp3"></audio>
  <audio data-key="76" src="./sounds/adult-mreow.mp3"></audio>
  <audio data-key="76" src="./sounds/mad-meow.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
