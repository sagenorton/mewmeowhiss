<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Mew Meow Hiss Soundboard</title>

 <!-- Favicons -->
 <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
 <link rel="manifest" href="/site.webmanifest">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<link href="https://api.fontshare.com/v2/css?f[]=bonny@700&display=swap" rel="stylesheet">

  <!-- Title -->
<h1>Mew Meow Hiss Soundboard</h1>

  <!-- Keys -->
<div class="keys">

    <div data-key="65" class="key">
      <img src="images/squeeky-long-kitten.jpg" alt="squeeky kitten">
      <kbd>A</kbd>
    </div>

    <div data-key="83" class="key">
      <img src="images/meow-meow-meow.jpg" alt="meow-meow-meow">
      <kbd>S</kbd>
    </div>

    <div data-key="68" class="key">
      <img src="images/chirpping.jpg" alt="purr">
      <kbd>D</kbd>
    </div>

    <div data-key="70" class="key">
      <img src="images/caterwauling.jpg" alt="caterwauling">
      <kbd>F</kbd>
    </div>

    <div data-key="71" class="key">
      <img src="images/kitten-scream.jpg" alt="kitten scream">
      <kbd>G</kbd>
    </div>

    <div data-key="72" class="key">
      <img src="images/adult-meow.jpg" alt="adult meow">
      <kbd>H</kbd>
    </div>

    <div data-key="74" class="key">
      <img src="images/adult-mreow.jpg" alt="long meow">
      <kbd>J</kbd>
    </div>

    <div data-key="75" class="key">
      <img src="images/long-meow.jpg" alt="adult mreow">
      <kbd>K</kbd>
    </div>

    <div data-key="76" class="key">
      <img src="images/mad-meow.jpg" alt="cat hiss">
      <kbd>L</kbd>
    </div>

    <div data-key="186" class="key">
      <img src="images/loud-kitten.jpg" alt="loud kitten">
      <kbd>;</kbd>
    </div>
  
</div>

  <!-- Sounds -->
  <audio data-key="65" src="./sounds/squeeky-long-kitten-meow.mp3"></audio>
  <audio data-key="83" src="./sounds/meow-meow-meow.mp3"></audio>
  <audio data-key="68" src="./sounds/purr.mp3"></audio>
  <audio data-key="70" src="./sounds/caterwauling.mp3"></audio>
  <audio data-key="71" src="./sounds/kitten-scream.mp3"></audio>
  <audio data-key="72" src="./sounds/adult-meow.mp3"></audio>
  <audio data-key="74" src="./sounds/long-meow.mp3"></audio>
  <audio data-key="75" src="./sounds/adult-mreow.mp3"></audio>
  <audio data-key="76" src="./sounds/cat-hiss.mp3"></audio>
  <audio data-key="186" src="./sounds/big-kitten-meow.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
